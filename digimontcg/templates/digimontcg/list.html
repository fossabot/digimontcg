{% extends 'digimontcg/base.html' %}

{% block content %}

{% if cards %}
<div class="grid">
    {% for card in cards %}
    <div class="cell">
        <a href="{% url 'card_detail' card.number %}">
            <img class="card-image" src="{{ card.images.0 }}" />
        </a>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
